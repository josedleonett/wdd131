<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | +1up</title>
    <meta name="description" content="Get in touch with the +1up team. Fill out the form to send us your message.">
    <meta name="author" content="Jose D. Leonett">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="icon" href="images/assets/favicon.ico" type="image/x-icon">
    
    <script type="module" src="scripts/components.js" defer></script>
    <script type="module" src="scripts/contact.js" defer></script>
  </head>

  <body>
    <header>
      <!-- The content will be injected by components.js -->
    </header>

    <main id="main-content">
      <section class="hero-banner">
        <h1 class="hero-title">Contact Us</h1>
        <p class="hero-description">We'd love to hear from you! Fill out the form below to get in touch with the +1up
          team.</p>
      </section>

      <section class="contact-form-section">
        <div class="card">
          <form action="thank-you.html" method="post">
            <fieldset>
              <legend>Your Information</legend>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Your Name" aria-label="Your Name" required>

              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Your Email" aria-label="Your Email" required>
            </fieldset>

            <fieldset>
              <legend>Message</legend>
              <label for="subject">Subject</label>
              <input type="text" name="subject" id="subject" placeholder="Subject" aria-label="Subject" required>

              <label for="message">Message</label>
              <textarea name="message" id="message" rows="5" placeholder="Write your message here..."
                aria-label="Message" required></textarea>
            </fieldset>

            <button type="submit" class="cta-button">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <!-- The content will be injected by components.js -->
    </footer>
  </body>

</html>
